<!-- login.html -->
{% extends "base.html" %}

{% block content %}

<h1> Login </h1>
{% from "_form_macro.html" import render_field %}
<form method = "post" action = "/login">
	<dl>
		{{ render_field(form.username) }}
		{{ render_field(form.password) }}
	</dl>
	<p><input type = "submit" value = "Login"/></p>
</form>
<hr>

{% endblock %}
