{% macro render_field(field) %}
  <div class="form-group">
		<label class="col-sm-3 control-label" style="font-size:130%">{{ field.label }} :</label>
		  <div class="col-sm-9">{{ field(**kwargs)|safe }}</div>
    <dd>
    {% if field.errors %}
      <ul class=errors>
      {% for error in field.errors %}
        <li>{{ error }}</li>
      {% endfor %}
      </ul>
    {% endif %}
    </dd>
	</div>
{% endmacro %}
