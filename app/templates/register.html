<!-- register.html -->
{% extends "base.html" %}

{% block content %}

<h1> Register </h1>
{% from "_form_macro.html" import render_field %}
<form method=post action="/register">
  <dl>
    {{ render_field(form.username) }}
    {{ render_field(form.password) }}
    {{ render_field(form.confirm) }}
  </dl>
  <p><input type=submit value=Register>
</form>
<hr>

{% endblock%}
