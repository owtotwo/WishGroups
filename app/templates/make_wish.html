{% extends "base.html" %}
{% block content %}
	<h1> Hello {{ current_user.username }}, </h1>
	{% if has_made_wish %}
	<p> -- SORRY YOU HAVE MADE A WISH TODAY -- </p>
	{% else %}
	<h1> You Can Make A Wish ! </h1>
	<form action="" method="get" name="make_wish">
		<input type="text" name="new_wish"/ size="140">
		<p><font style="italic">PS: The number of letters can not be greater than 140.</font></p>
		<input type="submit" value="Make!"/>
	</form>
	{% endif %}
{% endblock %}
